# docker-compose.dev.yml
version: '3.8'

services:
  snaptube-api:
    build:
      context: .
      target: builder  # Usar etapa de desarrollo si existe
    environment:
      - DEBUG=True
      - LOG_LEVEL=DEBUG
      - ENV=development
      - MAX_REQUESTS_PER_MINUTE=100
    volumes:
      - ./:/app  # Mount c√≥digo para hot reload
      - /app/__pycache__  # Excluir pycache
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    
  redis:
    ports:
      - "6379:6379"  # Exponer Redis en desarrollo